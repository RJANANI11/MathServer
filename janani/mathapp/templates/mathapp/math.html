<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color: rgb(255, 0, 179);
            text-align: center;
            padding-top: 20px;
        }
        .formelt {
            text-align: center;
            margin: 7px;
        }
    </style>
</head>
<body>
    <div class="edge">
        <div class="box">
            <h1>Power Calculator</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="formelt">
                    Current (I): 
                    <input type="text" name="current" value="{{ I }}"> (in amperes)<br>
                </div>
                <div class="formelt">
                    Resistance (R): 
                    <input type="text" name="resistance" value="{{ R }}"> (in ohms)<br>
                </div>
                <div class="formelt">
                    <input type="submit" value="Calculate"><br>
                </div>
                <div class="formelt">
                    Power (P): 
                    <input type="text" name="power" value="{{ P }}"> watts<br>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
